<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="passwordInput-container">
        <input
          readonly
          id="passwordfield"
          placeholder="Password"
          class="display"
        />
        <button class="copyBtn" data-copy>
          <span class="copymsg" data-copyMsg></span>
          <img
            src="assets/copy-svgrepo-com.svg"
            alt="copy"
            width="20"
            height="20"
          />
        </button>
      </div>
      <div class="passwordData-container">
        <div class="passwordLength-container">
          <p>Password Length</p>
          <p id="lengthOfPassword">0</p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          value="10"
          id="passwordLengthSlider"
        />

        <div class="checkbox">
          <div class ="check">
            <input type="checkbox" id="upperCase" />
            <label for="upperCase">Include Uppercase Letters</label>
          </div>
          <div class ="check">
            <input type="checkbox" id="lowerCase" />
            <label for="lowerCase">Include Lowercase Letters</label>
          </div>

          <div class ="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class ="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
        <div class="strength-container">
          <p>Strength</p>
          <div id="strength"></div>
        </div>
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
